<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>All Users</h1>
<!-- CREATE ACCOUNT LINK -->
    <a href="/user/new">Create Account</a>
    
    <!-- DATA TABLE  -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID:</th>
                <th scope="col">First Name:</th>
                <th scope="col">Last Name:</th>
                <th scope="col">Email:</th> 
                <th scope="col">Created At:</th>
                <th scope="col">Actions:</th>
            </tr>
        </thead>
        {% for user in users %}
            <tr>
                <td>{{user.id}}</td> 
                <td>{{user.first_name}} </td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at.strftime("%b %d, %Y")}}</td>
                <td>{{user.updated_at.strftime("%b %d, %Y")}}</td>
                <td>
                    <a href="/user/{{user.id}}" name="show">Show </a>|
                    <a href="/user/{{user.id}}/edit" name="edit">Edit </a>|
                    <a href="/user/{{user.id}}/delete" name="delete">Delete </a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
