<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<!-- SHOW USER PAGE -->
    <h1>User #{{user.id}}</h1>
<!-- HOME LINK  -->
    <a href="/">Home</a>
<!-- USER INFO  -->
    <div>
        <h3>Full Name: {{user.first_name}} {{user.last_name}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Created On: {{user.created_at.strftime("%b %d, %Y")}}</h3>
        <h3>Updated On: {{user.updated_at.strftime("%b %d, %Y")}}</h3>
        <a href="/user/{{user.id}}/edit" >Edit</a>
        <a href="/user/{{user.id}}/delete">Delete</a>
    </div>
<!-- BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
