<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit One</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<!-- EDIT USER PAGE -->
    <h1>Edit User #{{user.id}}</h1>
<!-- HOME LINK  -->
    <a href="/">Home</a>
<!-- EDIT USER FORM -->
    <form action="/user/{{user.id}}/update" method="post">
        <label for="first_name">First Name:</label>
        <input name="first_name" type="text" id="first_name" value="{{user.first_name}}">
        <label for="last_name">Last Name</label>
        <input name="last_name" type="text" id="last_name" value="{{user.last_name}}">
        <label for="">Email:</label>
        <input name="email" type="text" id="email" value="{{user.email}}">
        <button type="submit" class="btn btn-info">Update</button>
    </form>
<!-- SHOW USER INFO LINK  -->
    <a href="/user/{{user.id}}">Show User</a>
<!-- BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
