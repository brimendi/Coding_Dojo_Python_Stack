<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ninja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        * {
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 20px;
        }
        
        input, button, label {
            margin: 10px;
        }

        .font-size {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- NEW NINJA FORM  -->
    <div>
        <h1>New Ninja:</h1>
        <form action="/ninja/create" method="post" class="form-group">
            <!-- ALL DOJOS DROPDOWN MENU  -->
            <label for="dojo_id" class="font-size">Dojo:</label>
            <select name="dojo_id">
            {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
            </select><br>
            <!-- ---------------------------- -->
            <input type="text" name="first_name" placeholder="First Name"><br>
            <input type="text" name="last_name" placeholder="Last Name"><br>
            <input class="age-gap" type="text" name="age" placeholder="Age"><br>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <!-- HOME LINK  -->
        <a href="/dojos">Home</a>
    </div>
<!-- BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
