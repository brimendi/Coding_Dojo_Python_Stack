<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show One Dojo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- SHOW USER PAGE -->
    <h1>Dojo #{{dojos.id}}</h1>
    <!-- USER INFO  -->
    <div>
        <h3>Name: {{dojos.name}}</h3>
        <h3>Created On: {{dojos.created_at.strftime("%b %d, %Y")}}</h3>
        <!-- <h3>Updated On: </h3> -->
        <h3>Ninjas:<br>
            {% for ninja in ninjas %}
                {{ninja.first_name}} {{ninja.last_name}}<br>
            {% endfor %}
        </h3>
    </div>
    <!-- HOME LINK  -->
        <a href="/dojos">Home</a>
<!-- BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
