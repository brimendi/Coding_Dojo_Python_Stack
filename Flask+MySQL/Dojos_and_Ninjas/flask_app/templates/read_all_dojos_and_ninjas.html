<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Dojos & Ninjas/ Create Dojos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!-- ADD NEW DOJO FORM  -->
    <div>
        <h1>New Dojo</h1>
        <form action="/dojos/create" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <!-- ALL DOJOS LISTED -->
        <h1>All Dojos</h1>
        <div>
            <!-- LINK -SHOW ONE DOJO- PAGE WITHIN DOJO NAMES -->
            {% for dojo in all_dojos %}
            <ul>
                <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li> 
            </ul>
            {% endfor %}
        </div>
        <!-- LINK TO ADD A NEW NINJA FORM  -->
        <a href="/ninja/new">Add Ninja</a>
    </div>
    <!-- BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
