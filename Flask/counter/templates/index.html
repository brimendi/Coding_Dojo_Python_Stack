<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>counter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            button {
                margin: 10px;
            }

            body {
                text-align: center;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <!-- SENSEI BONUS: Displays both how many times the user has actually visited the page, as well as the value of the counter -->
        <h1>Visits: {{session['visit']}}</h1>
        <h1>Counter: {{session['counter']}}</h1>
        <!-- Increments the count by 2 button -->
        <form action="/add_2" method="GET">
            <button class="btn btn-primary">+2</button>
        </form>
        <!-- Resets the count -->
        <form action="/reset" method="GET">
            <button class="btn btn-danger">Reset</button>
        </form>
        <!-- Client can input what to increment by -->
        <form action="/increment" method="POST">
            <label for="increment_number">How much would you like to increment by:</label><br>
            <input type="text" name="increment_number"/>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
